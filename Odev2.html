<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

</head>

<body>
    <div>
        <header>
            <article style="text-align: center;" id="img">
                <img src="google.jpg" alt="Google Simgesi" width="351" height="113">
                <!-- google resmi eklendi ve yükseklik ile genişlik ayarlandı -->
            </article>
            <table style="margin: auto;" width="90%">
                <!-- inline css ile margin atandı ve genişlik olaak sayfanın % 90 ı alındı  -->
                <tr style="text-align: center;">
                    <!-- burada aşağıda bulunan yazılar center ile ortalandı -->
                    <td style="background-color: #EEEEEE;" colspan="3">
                        Search the web using Google!
                        <br>
                        <input type="text" name="q" value="" size="40">
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky">
                        <br>
                    </td>
                    <form method="GET"
                        action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                    </form>
                </tr>
                <tr style="text-align: center;">
                    <td width="37%" style="background-color: #7ee5da;">
                        Special Searches <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                            Search</a> <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                            Search</a>
                    </td>
                    <td style="background-color: #70ccc2; font-size: 13px;">
                        <a
                            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                            Google!</a> <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                            Info</a> <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                            Logos</a>
                    </td>
                    <td style="background-color: #62b3aa; font-size: 13px;">
                        Get Google! <br>
                        updates monthly <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="submitAction" value="Subscribe">
                        &nbsp;&nbsp;
                        <a
                            href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </td>
                </tr>
            </table>
        </header>
    </div>
    <p></p>
    <p style="text-align: center; font-size: 13px;">Copyright &copy;1998 Google Inc.</p>

</body>

</html>
